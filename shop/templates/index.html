
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>게임 finder 입맛에 맞게 야무지게</h1>
  <p>게임 찾아 드립니다!</p>

  <!-- 🔍 검색창 추가 -->
  <input type="text" id="search-input" placeholder="예: 오픈월드 갓겜" style="width: 300px; padding: 5px;">
</header>

<!-- ✅ 이 영역만 AJAX로 업데이트 -->
    <section class="product-container" id="product-container" aria-label="상품 목록">
    {% include "product/product_list.html" %}
    </section>

<footer>
  © 2025 나의 쇼핑몰. 모든 권리 보유.
</footer>
{% load static %}
<script src="{% static 'js/summary.js' %}"></script>
</body>
</html>
