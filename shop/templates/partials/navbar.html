{# templates/partials/navbar.html #}
{% load static %}

<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

  <!-- Sidebar Toggle (Topbar) -->
  <button id="sidebarToggleTop"
          class="btn btn-link d-md-none rounded-circle mr-3">
      <i class="fa fa-bars"></i>
  </button>

  {# ─── 검색창 (선택) ─── #}
  <form method="get"
        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 navbar-search">
      <div class="input-group">
          <input type="text" name="q" class="form-control bg-light border-0 small"
                 placeholder="Search for…" aria-label="Search">
          <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                  <i class="fas fa-search fa-sm"></i>
              </button>
          </div>
      </div>
  </form>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">

      {# 알림 드롭다운 예시 #}
      <li class="nav-item dropdown no-arrow mx-1">
          <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-bell fa-fw"></i>
              <!-- {% if unread_alerts %} -->
                  <span class="badge badge-danger badge-counter">{{ unread_alerts }}</span>
              <!-- {% endif %} -->
          </a>
          <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
               aria-labelledby="alertsDropdown">
              …
          </div>
      </li>
</ul>
</nav>
