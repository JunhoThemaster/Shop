{% load static %}
<script src="{% static 'js/summary.js' %}"></script>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>게임 목록</h1>
  <p>최신 게임을 만나보세요!</p>
</header>

<section class="product-container" aria-label="상품 목록">
  {% for product in products %}
  <article class="product" tabindex="0" data-product-id="{{ product.id }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.category }}</p>
    <p>가격 : {{ product.price }}원</p>

    <button class="r-sum-btn" data-product-id="{{ product.id }}">리뷰 요약보기</button>
    <div class="summary-box" data-product-id="{{ product.id }}"></div>
  </article>
  {% endfor %}
</section>


<footer>
  © 2025 나의 쇼핑몰. 모든 권리 보유.
</footer>

</body>
</html>
